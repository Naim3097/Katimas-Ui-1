<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katimas Group — Empowering Communities, Transforming Lives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #2B2E34;
            background: #FAFBFC;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        ::selection { background: #0F2A44; color: #fff; }
        img { display: block; max-width: 100%; height: auto; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; }
        ul { list-style: none; }

        :root {
            --blue: #0F2A44;
            --blue-light: #163A5C;
            --charcoal: #2B2E34;
            --gold: #B79A5A;
            --gold-light: #D4BC82;
            --bg: #FAFBFC;
            --bg-warm: #F4F1EC;
            --white: #FFFFFF;
            --grey-100: #F6F7F9;
            --grey-200: #EAECEF;
            --grey-300: #D1D5DB;
            --grey-500: #6B7280;
            --grey-700: #374151;
            --radius: 4px;
            --max-w: 1280px;
            --transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .font-serif { font-family: 'Playfair Display', Georgia, serif; }
        .container { max-width: var(--max-w); margin: 0 auto; padding: 0 clamp(1.25rem, 4vw, 3rem); }

        /* ===== NAV ===== */
        .nav {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            transition: background 0.4s, box-shadow 0.4s, padding 0.4s;
            padding: 1.5rem 0;
        }
        .nav.scrolled {
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(12px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.06);
            padding: 1rem 0;
        }
        .nav-inner { display: flex; align-items: center; justify-content: space-between; }
        .nav-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 700; font-size: 1.35rem; letter-spacing: 0.12em;
            color: var(--blue); text-transform: uppercase; cursor: pointer;
        }
        .nav-logo span { color: var(--gold); }
        .nav-links { display: flex; align-items: center; gap: 2.5rem; }
        .nav-links a {
            font-size: 0.78rem; font-weight: 500; letter-spacing: 0.06em;
            text-transform: uppercase; color: var(--charcoal); cursor: pointer;
            transition: color var(--transition); position: relative;
        }
        .nav-links a::after {
            content: ''; position: absolute; bottom: -4px; left: 0; width: 0;
            height: 1.5px; background: var(--gold); transition: width var(--transition);
        }
        .nav-links a:hover { color: var(--blue); }
        .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }
        .nav-links a.active { color: var(--blue); }

        .mobile-toggle {
            display: none; width: 28px; height: 20px; position: relative;
            flex-direction: column; justify-content: space-between; z-index: 1001; cursor: pointer;
        }
        .mobile-toggle span {
            display: block; height: 2px; width: 100%; background: var(--blue);
            transition: all 0.3s ease; border-radius: 2px;
        }
        .mobile-toggle.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .mobile-toggle.open span:nth-child(2) { opacity: 0; }
        .mobile-toggle.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .mobile-menu {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: var(--white); z-index: 999;
            flex-direction: column; justify-content: center; align-items: center; gap: 2rem;
        }
        .mobile-menu.open { display: flex; }
        .mobile-menu a {
            font-size: 1.4rem; font-weight: 500; letter-spacing: 0.08em;
            text-transform: uppercase; color: var(--blue); cursor: pointer;
        }
        .mobile-menu a:hover { color: var(--gold); }

        @media (max-width: 960px) {
            .nav-links { display: none; }
            .mobile-toggle { display: flex; }
        }

        /* ===== HERO ===== */
        .hero {
            position: relative; min-height: 100vh; display: flex; align-items: flex-end;
            overflow: hidden; background: var(--blue);
        }
        .hero-media { position: absolute; inset: 0; z-index: 1; }
        .hero-media img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.42); transition: transform 10s ease-out;
        }
        .hero:hover .hero-media img { transform: scale(1.04); }
        .hero-overlay {
            position: absolute; inset: 0; z-index: 2;
            background: linear-gradient(0deg, rgba(15,42,68,0.88) 0%, rgba(15,42,68,0.25) 55%, transparent 100%);
        }
        .hero-content {
            position: relative; z-index: 3; padding: 0 0 5rem; width: 100%;
        }
        .hero-tag {
            display: inline-block; font-size: 0.7rem; font-weight: 600;
            letter-spacing: 0.25em; text-transform: uppercase; color: var(--gold);
            margin-bottom: 1.5rem; opacity: 0; animation: slideUp 1s 0.3s forwards;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.8rem, 6vw, 5rem); font-weight: 500;
            line-height: 1.08; color: var(--white); max-width: 780px;
            margin-bottom: 1.5rem; opacity: 0; animation: slideUp 1s 0.5s forwards;
        }
        .hero-sub {
            font-size: clamp(0.95rem, 1.4vw, 1.1rem); color: rgba(255,255,255,0.7);
            max-width: 500px; line-height: 1.75; margin-bottom: 2.5rem;
            opacity: 0; animation: slideUp 1s 0.7s forwards;
        }
        .hero-actions {
            display: flex; gap: 1rem; flex-wrap: wrap;
            opacity: 0; animation: slideUp 1s 0.9s forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.85rem 2rem; font-size: 0.78rem; font-weight: 600;
            letter-spacing: 0.08em; text-transform: uppercase;
            border-radius: var(--radius); transition: all var(--transition); cursor: pointer;
        }
        .btn svg { width: 15px; height: 15px; }
        .btn-primary { background: var(--gold); color: var(--blue); }
        .btn-primary:hover { background: var(--gold-light); }
        .btn-outline { background: transparent; color: var(--white); border: 1.5px solid rgba(255,255,255,0.35); }
        .btn-outline:hover { border-color: var(--white); background: rgba(255,255,255,0.08); }
        .btn-dark { background: var(--blue); color: var(--white); }
        .btn-dark:hover { background: var(--blue-light); }
        .btn-dark-outline { background: transparent; color: var(--blue); border: 1.5px solid var(--blue); }
        .btn-dark-outline:hover { background: var(--blue); color: var(--white); }

        /* ===== SCROLL REVEAL ===== */
        .reveal {
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .reveal-d1 { transition-delay: 0.12s; }
        .reveal-d2 { transition-delay: 0.24s; }
        .reveal-d3 { transition-delay: 0.36s; }
        .reveal-d4 { transition-delay: 0.48s; }
        .reveal-d5 { transition-delay: 0.6s; }

        /* ===== SECTION UTILITIES ===== */
        .section { padding: clamp(4rem, 8vw, 7rem) 0; }
        .section-tag {
            font-size: 0.7rem; font-weight: 600; letter-spacing: 0.25em;
            text-transform: uppercase; color: var(--gold); margin-bottom: 1rem; display: block;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem); font-weight: 500;
            line-height: 1.2; color: var(--blue); margin-bottom: 1rem;
        }
        .section-desc {
            font-size: 1.02rem; line-height: 1.8; color: var(--grey-500); max-width: 600px;
        }
        .divider { width: 48px; height: 2px; background: var(--gold); margin: 1.25rem 0; }

        /* ===== TWO COLUMN LAYOUT ===== */
        .split {
            display: grid; grid-template-columns: 1fr 1fr; gap: clamp(2.5rem, 5vw, 4rem);
            align-items: center;
        }
        .split-image {
            position: relative; overflow: hidden; border-radius: var(--radius);
        }
        .split-image img {
            width: 100%; height: 480px; object-fit: cover;
            transition: transform 0.6s ease;
        }
        .split-image:hover img { transform: scale(1.03); }
        @media (max-width: 768px) {
            .split { grid-template-columns: 1fr; }
            .split-image img { height: 320px; }
            .split.reverse > :first-child { order: 2; }
            .split.reverse > :last-child { order: 1; }
        }

        /* ===== STATS BAR ===== */
        .stats {
            display: grid; grid-template-columns: repeat(4, 1fr);
            background: var(--blue); border-radius: var(--radius); overflow: hidden;
        }
        .stat {
            padding: 2.5rem 1.5rem; text-align: center;
            border-right: 1px solid rgba(255,255,255,0.07);
        }
        .stat:last-child { border-right: none; }
        .stat-num {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; font-weight: 600; color: var(--gold); margin-bottom: 0.5rem;
        }
        .stat-label { font-size: 0.72rem; letter-spacing: 0.1em; text-transform: uppercase; color: rgba(255,255,255,0.5); }
        @media (max-width: 768px) {
            .stats { grid-template-columns: 1fr 1fr; }
            .stat { border-bottom: 1px solid rgba(255,255,255,0.07); }
            .stat:nth-child(odd) { border-right: 1px solid rgba(255,255,255,0.07); }
        }

        /* ===== BUSINESS CARDS ===== */
        .biz-grid { display: grid; grid-template-columns: 1fr 1fr; }
        .biz-card {
            position: relative; min-height: 440px; overflow: hidden;
            display: flex; align-items: flex-end; cursor: pointer;
        }
        .biz-card img {
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.7s ease;
        }
        .biz-card:hover img { transform: scale(1.06); }
        .biz-card-ov {
            position: absolute; inset: 0;
            background: linear-gradient(0deg, rgba(15,42,68,0.92) 0%, rgba(15,42,68,0.15) 65%, transparent 100%);
            transition: background 0.5s;
        }
        .biz-card:hover .biz-card-ov {
            background: linear-gradient(0deg, rgba(15,42,68,0.96) 0%, rgba(15,42,68,0.4) 70%, rgba(15,42,68,0.2) 100%);
        }
        .biz-card-body {
            position: relative; z-index: 2; padding: 2.5rem;
            transition: transform var(--transition);
        }
        .biz-card:hover .biz-card-body { transform: translateY(-10px); }
        .biz-card-icon {
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(183,154,90,0.15); display: flex;
            align-items: center; justify-content: center; margin-bottom: 1rem;
        }
        .biz-card-icon svg { width: 20px; height: 20px; stroke: var(--gold); fill: none; stroke-width: 1.5; }
        .biz-card h3 {
            font-family: 'Playfair Display', serif; font-size: 1.5rem;
            font-weight: 500; color: var(--white); margin-bottom: 0.6rem;
        }
        .biz-card p {
            font-size: 0.88rem; line-height: 1.65; color: rgba(255,255,255,0.6);
            max-height: 0; overflow: hidden; opacity: 0; transition: all 0.5s ease;
        }
        .biz-card:hover p { max-height: 120px; opacity: 1; margin-bottom: 1rem; }
        .biz-link {
            font-size: 0.72rem; font-weight: 600; letter-spacing: 0.1em;
            text-transform: uppercase; color: var(--gold);
            display: inline-flex; align-items: center; gap: 0.4rem;
            opacity: 0; transition: opacity var(--transition);
        }
        .biz-card:hover .biz-link { opacity: 1; }
        .biz-link svg { width: 13px; height: 13px; }
        @media (max-width: 768px) {
            .biz-grid { grid-template-columns: 1fr; }
            .biz-card { min-height: 340px; }
            .biz-card p { max-height: none; opacity: 0.65; }
            .biz-link { opacity: 1; }
        }

        /* ===== QUOTE / VISION ===== */
        .quote-section {
            position: relative; padding: clamp(5rem, 10vw, 8rem) 0;
            background: var(--blue); overflow: hidden;
        }
        .quote-bg { position: absolute; inset: 0; }
        .quote-bg img { width: 100%; height: 100%; object-fit: cover; opacity: 0.1; }
        .quote-content {
            position: relative; z-index: 2; text-align: center;
            max-width: 780px; margin: 0 auto;
        }
        .quote-content blockquote {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 3.2vw, 2.5rem); font-weight: 400;
            font-style: italic; line-height: 1.4; color: var(--white); margin-bottom: 1.5rem;
        }
        .quote-content cite {
            font-style: normal; font-size: 0.78rem; font-weight: 600;
            letter-spacing: 0.15em; text-transform: uppercase; color: var(--gold);
        }

        /* ===== NEWS CARDS ===== */
        .news-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
        .news-card {
            background: var(--white); overflow: hidden; border-radius: var(--radius);
            transition: box-shadow var(--transition), transform var(--transition);
        }
        .news-card:hover { box-shadow: 0 20px 50px rgba(0,0,0,0.08); transform: translateY(-5px); }
        .news-thumb { position: relative; overflow: hidden; aspect-ratio: 4/3; }
        .news-thumb img {
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease;
        }
        .news-card:hover .news-thumb img { transform: scale(1.05); }
        .news-date {
            position: absolute; top: 1rem; left: 1rem;
            background: var(--blue); color: var(--white);
            padding: 0.35rem 0.75rem; font-size: 0.65rem; font-weight: 600;
            letter-spacing: 0.06em; text-transform: uppercase; border-radius: 2px;
        }
        .news-body { padding: 1.5rem; }
        .news-body h4 { font-size: 0.95rem; font-weight: 600; color: var(--blue); line-height: 1.5; margin-bottom: 0.6rem; }
        .news-body p { font-size: 0.85rem; line-height: 1.65; color: var(--grey-500); }
        .news-read {
            display: inline-flex; align-items: center; gap: 0.35rem;
            font-size: 0.72rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.06em; color: var(--gold); margin-top: 1rem;
        }
        .news-read svg { width: 13px; height: 13px; }
        @media (max-width: 768px) { .news-grid { grid-template-columns: 1fr; } }

        /* ===== CTA BANNER ===== */
        .cta-banner {
            position: relative; padding: clamp(4.5rem, 8vw, 6.5rem) 0; overflow: hidden;
        }
        .cta-banner > img {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; filter: brightness(0.3);
        }
        .cta-inner {
            position: relative; z-index: 2; text-align: center; max-width: 620px; margin: 0 auto;
        }
        .cta-inner h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 3.5vw, 2.8rem); font-weight: 500;
            color: var(--white); margin-bottom: 1rem; line-height: 1.2;
        }
        .cta-inner p { font-size: 0.95rem; color: rgba(255,255,255,0.65); margin-bottom: 2rem; line-height: 1.7; }

        /* ===== CSR AREAS ===== */
        .csr-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1.25rem; }
        .csr-item {
            text-align: center; padding: 2.5rem 1.25rem; background: var(--white);
            border-bottom: 3px solid transparent; transition: all var(--transition);
        }
        .csr-item:hover { border-bottom-color: var(--gold); transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0,0,0,0.06); }
        .csr-icon {
            width: 52px; height: 52px; margin: 0 auto 1.15rem;
            background: var(--grey-100); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .csr-icon svg { width: 22px; height: 22px; stroke: var(--blue); fill: none; stroke-width: 1.5; }
        .csr-item h4 { font-size: 0.82rem; font-weight: 600; color: var(--blue); letter-spacing: 0.01em; }
        @media (max-width: 900px) { .csr-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .csr-grid { grid-template-columns: 1fr 1fr; } }

        /* ===== CAREER ===== */
        .career-split { display: grid; grid-template-columns: 1fr 1fr; min-height: 520px; }
        .career-img { position: relative; overflow: hidden; }
        .career-img img { width: 100%; height: 100%; object-fit: cover; }
        .career-body {
            display: flex; flex-direction: column; justify-content: center;
            padding: clamp(2.5rem, 5vw, 4rem);
        }
        .career-tracks { display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem; margin-top: 2rem; }
        .career-track {
            padding: 2rem; background: var(--grey-100); border-radius: var(--radius);
            transition: all var(--transition);
        }
        .career-track:hover { background: var(--blue); }
        .career-track:hover h4 { color: var(--gold); }
        .career-track:hover p { color: rgba(255,255,255,0.7); }
        .career-track h4 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; font-weight: 500; color: var(--blue);
            margin-bottom: 0.5rem; transition: color var(--transition);
        }
        .career-track p { font-size: 0.85rem; color: var(--grey-500); line-height: 1.6; transition: color var(--transition); }
        @media (max-width: 768px) {
            .career-split { grid-template-columns: 1fr; }
            .career-img { min-height: 300px; }
            .career-tracks { grid-template-columns: 1fr; }
        }

        /* ===== CONTACT ===== */
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
        .contact-form { display: flex; flex-direction: column; gap: 1.15rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.35rem; }
        .form-group label {
            font-size: 0.72rem; font-weight: 600; letter-spacing: 0.06em;
            text-transform: uppercase; color: var(--grey-500);
        }
        .form-group input, .form-group textarea {
            padding: 0.85rem 1rem; font-size: 0.95rem; font-family: 'Inter', sans-serif;
            border: 1px solid var(--grey-200); border-radius: var(--radius);
            background: var(--white); color: var(--charcoal);
            transition: border-color var(--transition); outline: none;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--gold); }
        .form-group textarea { resize: vertical; min-height: 120px; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } }

        /* ===== PAGE HEADER (full image) ===== */
        .page-header {
            position: relative; height: clamp(320px, 45vw, 500px); overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .page-header img {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; filter: brightness(0.38);
        }
        .page-header-content {
            position: relative; z-index: 2; text-align: center; padding: 0 1.5rem;
        }
        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 500; color: var(--white);
        }
        .page-header p {
            font-size: 1rem; color: rgba(255,255,255,0.65); margin-top: 0.75rem;
            max-width: 520px; line-height: 1.7;
        }

        /* ===== FULL IMAGE BREAK ===== */
        .img-break {
            position: relative; height: clamp(260px, 35vw, 440px); overflow: hidden;
        }
        .img-break img {
            width: 100%; height: 130%; object-fit: cover; position: absolute; top: -15%;
        }

        /* ===== FOOTER ===== */
        .footer { background: var(--blue); color: var(--white); padding: 4rem 0 2rem; }
        .footer-grid {
            display: grid; grid-template-columns: 2fr 1fr 1fr 1.5fr;
            gap: 3rem; margin-bottom: 3rem;
        }
        .footer-brand p { font-size: 0.88rem; color: rgba(255,255,255,0.5); line-height: 1.7; margin-top: 1rem; }
        .footer h5 {
            font-size: 0.68rem; font-weight: 700; letter-spacing: 0.15em;
            text-transform: uppercase; color: var(--gold); margin-bottom: 1.25rem;
        }
        .footer ul { display: flex; flex-direction: column; gap: 0.7rem; }
        .footer ul li a {
            font-size: 0.85rem; color: rgba(255,255,255,0.5);
            transition: color var(--transition); cursor: pointer;
        }
        .footer ul li a:hover { color: var(--white); }
        .footer-ci {
            display: flex; align-items: flex-start; gap: 0.65rem;
            font-size: 0.85rem; color: rgba(255,255,255,0.5); margin-bottom: 0.7rem;
        }
        .footer-ci svg { width: 15px; height: 15px; stroke: var(--gold); flex-shrink: 0; margin-top: 2px; fill: none; stroke-width: 1.5; }
        .footer-bottom {
            border-top: 1px solid rgba(255,255,255,0.07);
            padding-top: 1.5rem; display: flex; justify-content: space-between;
            align-items: center; flex-wrap: wrap; gap: 1rem;
        }
        .footer-bottom p, .footer-bottom a { font-size: 0.73rem; color: rgba(255,255,255,0.3); }
        .footer-bottom a:hover { color: var(--white); }
        .footer-social {
            width: 34px; height: 34px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.12); display: inline-flex;
            align-items: center; justify-content: center; color: rgba(255,255,255,0.4);
            transition: all 0.3s;
        }
        .footer-social:hover { border-color: var(--gold); color: var(--gold); }
        .footer-social svg { width: 14px; height: 14px; fill: currentColor; }
