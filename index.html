<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katimas Group â€” Empowering Communities, Transforming Lives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #2B2E34;
            background: #FAFBFC;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        ::selection { background: #0F2A44; color: #fff; }
        img { display: block; max-width: 100%; height: auto; }
        a { text-decoration: none; color: inherit; }
        button { cursor: pointer; border: none; background: none; font-family: inherit; }
        ul { list-style: none; }

        :root {
            --blue: #0F2A44;
            --blue-light: #163A5C;
            --charcoal: #2B2E34;
            --gold: #B79A5A;
            --gold-light: #D4BC82;
            --bg: #FAFBFC;
            --bg-warm: #F4F1EC;
            --white: #FFFFFF;
            --grey-100: #F6F7F9;
            --grey-200: #EAECEF;
            --grey-300: #D1D5DB;
            --grey-500: #6B7280;
            --grey-700: #374151;
            --radius: 4px;
            --max-w: 1280px;
            --transition: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .font-serif { font-family: 'Playfair Display', Georgia, serif; }
        .container { max-width: var(--max-w); margin: 0 auto; padding: 0 clamp(1.25rem, 4vw, 3rem); }

        /* ===== NAV ===== */
        .nav {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: #fff; padding: 1.5rem 0;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
        }
        .nav-inner { display: flex; align-items: center; justify-content: space-between; }
        
        .nav-logo-wrap {
            display: flex; align-items: center; gap: 0.5rem; cursor: pointer;
        }
        .nav-logo-box {
            width: 44px; height: 44px; 
            border: 2px solid var(--blue); border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-logo-k {
            font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.6rem;
            color: var(--blue); line-height: 1; font-style: italic;
        }

        .nav-links { display: flex; align-items: center; gap: 3rem; margin-left: auto; margin-right: auto; }
        .nav-links a {
            font-size: 1rem; font-weight: 400; color: #111; 
            cursor: pointer; transition: color 0.3s; font-family: 'Inter', sans-serif;
        }
        .nav-links a:hover { color: var(--blue); }

        .btn-contact {
            background: var(--blue); color: #fff; padding: 0.75rem 2rem;
            font-size: 0.95rem; font-weight: 600; border-radius: 4px; border: none;
            transition: background 0.3s; font-family: 'Inter', sans-serif;
            cursor: pointer;
        }
        .btn-contact:hover { background: var(--blue-light); }

        .mobile-toggle {
            display: none; width: 28px; height: 20px; position: relative;
            flex-direction: column; justify-content: space-between; z-index: 1001; cursor: pointer;
        }
        .mobile-toggle span {
            display: block; height: 2px; width: 100%; background: var(--blue);
            transition: all 0.3s ease; border-radius: 2px;
        }
        .mobile-toggle.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .mobile-toggle.open span:nth-child(2) { opacity: 0; }
        .mobile-toggle.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .mobile-menu {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: var(--white); z-index: 999;
            flex-direction: column; justify-content: center; align-items: center; gap: 2rem;
        }
        .mobile-menu.open { display: flex; }
        .mobile-menu a {
            font-size: 1.4rem; font-weight: 500; color: var(--blue); cursor: pointer;
        }

        @media (max-width: 1100px) {
            .nav-links { gap: 1.5rem; }
        }

        @media (max-width: 960px) {
            .nav-links { display: none; }
            .mobile-toggle { display: flex; }
            .btn-contact { display: none; } 
        }

        /* ===== HERO ===== */
        .hero-section {
            padding: 100px 2rem 2rem 2rem;
            background: #fff;
            display: flex; justify-content: center;
        }
        .hero-card {
            width: 100%; max-width: 1400px;
            border-radius: 40px; 
            position: relative; overflow: hidden;
            min-height: 85vh; /* Tall hero */
            display: flex; align-items: center;
        }
        .hero-bg {
            position: absolute; inset: 0; z-index: 1;
        }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; }
        
        .hero-overlay {
            position: absolute; inset: 0; z-index: 2;
            background: linear-gradient(to right, rgba(10,30,55,0.95) 0%, rgba(10,30,55,0.8) 35%, rgba(10,30,55,0.2) 100%);
        }
        
        .hero-body {
            position: relative; z-index: 3;
            padding: 4rem 6rem;
            max-width: 900px;
        }
        
        .hero-headline {
            font-family: 'Inter', sans-serif;
            font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 600; line-height: 1.1;
            color: #fff; margin-bottom: 1.5rem;
        }
        .hero-headline span.light { color: #A5C9EA; display: inline; }
        .hero-headline span.bold { color: #fff; font-weight: 700; display: inline; }
        
        .hero-desc {
            color: rgba(255,255,255,0.9); font-size: 1rem; line-height: 1.6;
            margin-bottom: 2.5rem; max-width: 600px;
        }
        
        .btn-discover {
            background: #fff; color: var(--blue);
            padding: 1rem 2.5rem; font-size: 1rem; font-weight: 700;
            border-radius: 6px; display: inline-block; cursor: pointer;
            transition: background 0.3s; font-family: 'Inter', sans-serif;
        }
        .btn-discover:hover { background: #f0f0f0; }
        
        @media (max-width: 768px) {
            .hero-body { padding: 2rem; }
            .hero-card { border-radius: 20px; min-height: 60vh; }
            .hero-section { padding: 80px 1rem 1rem 1rem; }
        }
        .hero-tag {
            display: inline-block; font-size: 0.7rem; font-weight: 600;
            letter-spacing: 0.25em; text-transform: uppercase; color: var(--gold);
            margin-bottom: 1.5rem; opacity: 0; animation: slideUp 1s 0.3s forwards;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.8rem, 6vw, 5rem); font-weight: 500;
            line-height: 1.08; color: var(--white); max-width: 780px;
            margin-bottom: 1.5rem; opacity: 0; animation: slideUp 1s 0.5s forwards;
        }
        .hero-sub {
            font-size: clamp(0.95rem, 1.4vw, 1.1rem); color: rgba(255,255,255,0.7);
            max-width: 500px; line-height: 1.75; margin-bottom: 2.5rem;
            opacity: 0; animation: slideUp 1s 0.7s forwards;
        }
        .hero-actions {
            display: flex; gap: 1rem; flex-wrap: wrap;
            opacity: 0; animation: slideUp 1s 0.9s forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.85rem 2rem; font-size: 0.78rem; font-weight: 600;
            letter-spacing: 0.08em; text-transform: uppercase;
            border-radius: var(--radius); transition: all var(--transition); cursor: pointer;
        }
        .btn svg { width: 15px; height: 15px; }
        .btn-primary { background: var(--gold); color: var(--blue); }
        .btn-primary:hover { background: var(--gold-light); }
        .btn-outline { background: transparent; color: var(--white); border: 1.5px solid rgba(255,255,255,0.35); }
        .btn-outline:hover { border-color: var(--white); background: rgba(255,255,255,0.08); }
        .btn-dark { background: var(--blue); color: var(--white); }
        .btn-dark:hover { background: var(--blue-light); }
        .btn-dark-outline { background: transparent; color: var(--blue); border: 1.5px solid var(--blue); }
        .btn-dark-outline:hover { background: var(--blue); color: var(--white); }

        /* ===== SCROLL REVEAL ===== */
        .reveal {
            opacity: 0; transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .reveal-d1 { transition-delay: 0.12s; }
        .reveal-d2 { transition-delay: 0.24s; }
        .reveal-d3 { transition-delay: 0.36s; }
        .reveal-d4 { transition-delay: 0.48s; }
        .reveal-d5 { transition-delay: 0.6s; }

        /* ===== SECTION UTILITIES ===== */
        .section { padding: clamp(4rem, 8vw, 7rem) 0; }
        .section-tag {
            font-size: 0.72rem; font-weight: 700; letter-spacing: 0.4em;
            text-transform: uppercase; color: #2B2E34; margin-bottom: 0.5rem; display: block;
            font-family: 'Inter', sans-serif;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem); font-weight: 500;
            line-height: 1.2; color: var(--blue); margin-bottom: 1rem;
        }
        .section-desc {
            font-size: 1.02rem; line-height: 1.8; color: var(--grey-500); max-width: 600px;
        }
        .divider { width: 48px; height: 2px; background: var(--gold); margin: 1.25rem 0; }

        /* ===== NEW ABOUT SECTION ===== */
        .section-about {
            padding: 8rem 0;
            background: #fff;
        }
        .about-header {
            text-align: center; margin-bottom: 5rem;
        }
        .about-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700; color: #3b6e8f; /* Approximate blue from image */
            color: #4A7C9D; /* Tweaking to match better */
            color: #2D6A9F; 
            font-family: 'Inter', sans-serif;
            margin-top: 1rem;
        }
        .about-content {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 6rem;
        }
        .about-img {
            border-radius: 40px;
            overflow: hidden;
            border-bottom-right-radius: 0; /* Just a guess based on some styles, but mockup looks mostly rounded. */
            border-radius: 30px; 
            height: 400px;
        }
        .about-img img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .about-text p {
            font-size: 1.05rem; line-height: 1.6; color: #555;
            margin-bottom: 1.5rem;
        }
        .btn-learn {
            display: inline-block;
            background: #fff;
            border: 1px solid #9bbfd9;
            color: #1a4f75;
            padding: 1rem 2.5rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            min-width: 180px; text-align: center;
        }
        .btn-learn:hover {
            border-color: #1a4f75;
            background: #f4f8fb;
        }

        /* ===== STATS ROW ===== */
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 2rem;
        }
        .stat-item {
            text-align: center;
            flex: 1;
            position: relative;
        }
        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%; 
            height: 80%;
            width: 1px;
            background: #e0e0e0;
        }
        .stat-val {
            font-size: 3rem; font-weight: 600; color: #222;
            margin-bottom: 0.5rem; font-family: 'Inter', sans-serif;
        }
        .stat-lbl {
            font-size: 0.9rem; color: #666; font-weight: 400;
        }
        
        @media (max-width: 900px) {
            .about-content { grid-template-columns: 1fr; }
            .stats-row { flex-wrap: wrap; row-gap: 3rem; }
            .stat-item { flex: 1 1 50%; }
            .stat-item:nth-child(2)::after { display: none; }
        }

        /* ===== WHAT WE DO SECTION ===== */
        .section-what {
            padding: 6rem 0;
            background: #fff; /* Ensure white bg */
            text-align: center;
        }
        .what-header { margin-bottom: 4rem; }
        .what-tag {
            font-size: 0.72rem; font-weight: 700; letter-spacing: 0.4em;
            text-transform: uppercase; color: #555; margin-bottom: 0.5rem;
            display: block; font-family: 'Inter', sans-serif;
        }
        .what-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 3.5vw, 2.8rem);
            font-weight: 700; color: #4A7C9D; /* Matching the blue title */
            margin-bottom: 0.8rem;
            max-width: 800px; margin-left: auto; margin-right: auto;
            line-height: 1.2;
        }
        .what-sub {
            color: #777; font-size: 1rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            padding: 0 1rem;
        }
        .card-item {
            position: relative;
            height: 480px; 
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            text-align: left;
            transition: transform 0.3s;
        }
        .card-item:hover {
            transform: translateY(-5px);
        }
        .card-bg {
            position: absolute; inset: 0;
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s;
        }
        .card-item:hover .card-bg { transform: scale(1.05); }
        .card-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10,30,55,0.4) 50%, rgba(10,30,55,0.9) 100%);
        }
        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 2rem;
            z-index: 2;
        }
        .card-title {
            color: #fff; font-family: 'Inter', sans-serif;
            font-size: 1.5rem; font-weight: 600; line-height: 1.25;
            margin-bottom: 0.5rem;
        }
        .card-desc {
            color: rgba(255,255,255,0.8); font-size: 0.85rem; line-height: 1.5;
            margin-bottom: 1rem; opacity: 0; transform: translateY(10px);
            transition: all 0.3s; height: 0; overflow: hidden; /* Hide by default like valid accordion/hover */
            /* Actually, looking at image, desc is visible on the first card, others just title? 
               Wait, the image shows "Real Estate" has desc + "Explore". Others just Title. 
               Lets maintain consistency or hover effect. 
               The prompt says "Exact design styles". 
               In the image:
               Card 1: Title + Desc + Explore link (Yellow).
               Card 2,3,4: Title only (at bottom).
               This suggests a hover state or active state. I'll make it hover based.
            */ 
        }
        
        .card-item:hover .card-desc {
            opacity: 1; transform: translateY(0); height: auto; margin-bottom: 1rem;
        }
        /* Let's force the first one to be 'active' style if desired, but hover is better for interactivity */
        
        .card-link {
            display: inline-flex; align-items: center; gap: 0.5rem;
            color: #F8C301; /* Yellow/Gold */
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.05em; cursor: pointer;
        }
        .card-link svg { width: 14px; height: 14px; }


        /* ===== COMMITMENT SECTION ===== */
        .commit-section {
            position: relative;
            padding: 8rem 2rem;
            background: linear-gradient(135deg, #8EB8D8 0%, #5D94C3 50%, #3A6A91 100%);
            /* Using image as reference - it's a soft blue gradient */
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=60&auto=format') center/cover no-repeat; 
            /* Let's use a solid gradient overlay on an image to get that texture in bottom right */
            overflow: hidden;
            text-align: center; color: #fff;
        }
        .commit-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(135, 187, 224, 0.95) 0%, rgba(68, 126, 171, 0.92) 100%);
        }
        .commit-content {
            position: relative; z-index: 2;
            max-width: 900px; margin: 0 auto;
        }
        .commit-tag {
            font-size: 0.8rem; font-weight: 700; letter-spacing: 0.4em;
            text-transform: uppercase; color: rgba(255,255,255,0.9);
            margin-bottom: 2rem; display: block;
        }
        .commit-quote {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600; line-height: 1.4;
            margin-bottom: 4rem;
        }
        .commit-logo {
            width: 70px; height: 70px; 
            margin: 0 auto;
            border: 3px solid #fff; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
        }
        .commit-k {
            font-family: 'Inter', sans-serif;
            font-weight: 800; font-size: 2.5rem; color: #fff;
            line-height: 1; font-style: italic;
        }

        @media (max-width: 1024px) {
            .cards-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
        }
        @media (max-width: 600px) {
            .cards-grid { grid-template-columns: 1fr; }
        }

        /* ===== CSR JOURNEY ===== */
        .csr-section {
            background: #fff;
            padding: 8rem 0;
            display: flex; justify-content: center;
        }
        .csr-container {
            width: 100%; max-width: 1400px;
            margin: 0 2rem;
            display: grid; grid-template-columns: 1fr 1fr;
            border-radius: 40px; overflow: hidden;
            background: #355E82; /* Muted blue from image */
        }
        .csr-left {
            padding: 5rem 6rem;
            display: flex; flex-direction: column; justify-content: center;
            color: #fff;
            background: #355E82;
        }
        .csr-tag {
            font-size: 0.75rem; letter-spacing: 0.5em; text-transform: uppercase;
            font-weight: 700; margin-bottom: 1.5rem; display: block;
            color: rgba(255,255,255,0.8); font-family: 'Inter', sans-serif;
        }
        .csr-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 4vw, 3.5rem); font-weight: 700;
            margin-bottom: 2rem; line-height: 1.1;
        }
        .csr-desc {
            font-size: 1rem; line-height: 1.6; color: rgba(255,255,255,0.9);
            margin-bottom: 1.5rem; max-width: 480px;
        }
        .btn-learn-csr {
            background: #fff; color: #355E82;
            padding: 1rem 2.5rem; border-radius: 6px; font-weight: 700;
            display: inline-block; cursor: pointer; border: none;
            transition: background 0.3s; margin-top: 2rem; align-self: flex-start;
            font-family: 'Inter', sans-serif;
        }
        .btn-learn-csr:hover { background: #f0f0f0; }

        .csr-right {
            position: relative; height: 100%; min-height: 600px;
        }
        .csr-right img {
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
        }

        @media (max-width: 1024px) {
            .csr-container { grid-template-columns: 1fr; border-radius: 20px; margin: 0 1rem; }
            .csr-left { padding: 4rem 2rem; min-height: auto; }
            .csr-right { min-height: 400px; }
        }

        /* ===== UPDATES (NEWS) SECTION ===== */
        .section-news {
            padding: 8rem 0;
            background: #F8F9FA;
        }
        .news-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 3.5rem; flex-wrap: wrap; gap: 1.5rem;
        }
        .news-tag {
            font-size: 0.75rem; letter-spacing: 0.4em; text-transform: uppercase;
            font-weight: 700; color: #888; margin-bottom: 0.5rem;
            display: block; font-family: 'Inter', sans-serif;
        }
        .news-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 3.5vw, 2.8rem);
            font-weight: 700; color: #0F2A44;
            line-height: 1.1;
        }
        .btn-view-all {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border: 1px solid #0F2A44; color: #0F2A44;
            border-radius: 6px; font-weight: 600; font-size: 0.9rem;
            cursor: pointer; transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .btn-view-all:hover {
            background: #0F2A44; color: #fff;
        }

        .news-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; 
        }
        .news-card {
            background: #fff;
            border-radius: 16px; overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0,0,0,0.04);
            display: flex; flex-direction: column;
            height: 100%;
        }
        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.06);
        }

        /* ===== JOIN / CTA SECTION ===== */
        .join-section {
            position: relative;
            height: 600px;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .join-bg {
            position: absolute; inset: 0; z-index: 1;
        }
        .join-bg img { width: 100%; height: 100%; object-fit: cover; }
        
        .join-overlay {
            position: absolute; inset: 0; z-index: 2;
             background: linear-gradient(to bottom, rgba(230,245,255,0.7) 0%, rgba(60,130,180,0.1) 40%, rgba(20,50,80,0.9) 100%);
        }

        .join-content-top {
            position: absolute; top: 10%; left: 0; width: 100%;
            z-index: 3;
        }

        .join-tag {
            font-size: 0.85rem; letter-spacing: 0.6em; text-transform: uppercase;
            font-weight: 700; color: #333; margin-bottom: 0.5rem;
            display: inline-block; font-family: 'Inter', sans-serif;
        }
        .join-title {
            font-family: 'Inter', sans-serif;
